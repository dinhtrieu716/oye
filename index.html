<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Shop Sản Phẩm Online</h1>
    </header>
    <div class="list-product">
        <div class="product-box">
            <img src="./img/1957360647.jpeg" alt="">
            <h2>Iphone 16 Pro Max</h2>
            <p>Mô tả : Dung lượng 256 GB</p>
            <p><b>Giá:</b> 21.200.000 VND</p>
          <button>Thêm vào giỏ hàng</button>
        </div>
        <div class="product-box">
            <img src="./img/tải xuống (5).jpg" alt="">
            <h2>Galaxy S23 Ultra</h2>
            <p>Mô tả : Dung lượng 256 GB</p>
            <p><b>Giá:</b> 28.200.000 VND</p>
          <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
    <div class="comment">
        <h2>Đánh giá sản phẩm</h2>
        <form action="#">
            <label for="name">Tên của mày:</label> <br />
           <input type="text" id="name" required /><br /><br />
           <label for="email">Email của mày:</label> <br />
           <input type="text" id="email" required /> <br /><br />
           <label for="comment">Nhận xét cùa mày</label> <br />
           <textarea id="comment" required></textarea> <br /> <br/>
           <button type="submit">Gửi đánh giá</button>

        </form>
    </div>
    <footer>
        <p>2024 Shop Sản Phẩm Online</p>
    </footer>
</body>
</html>
